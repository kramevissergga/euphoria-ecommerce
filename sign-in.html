<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign In</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240404194512">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<img src="img/logo.svg" alt="Main logo" class="header__logo">
				<form class="header__search search" action="#" method="GET">
					<input class="search__input" placeholder="Search" type="text" required id="searchInput" name="search">
					<button class="search__button _icon-search" type="submit"></button>
				</form>
				<select name="form[]" class="header__select" data-class-modif="header">
					<option value="1" selected>English (United States)</option>
					<option value="2">Ukrainian (Ukraine)</option>
					<option value="3">Polish (Poland)</option>
					<option value="4">Deutch (Germany)</option>
				</select>
				<div class="header__actions actions-header actions-header--login">
					<a href="#" class="actions-header__button-link button">Login</a>
					<a href="#" class="actions-header__button-link button button--border">Sign
						Up</a>
				</div>
				<button class="lang-switch _icon-lang" aria-label="Open/Close language">
				</button>
			</div>
		</header>
		<main class="page">
			<section class="sign-in">
				<div class="sign-in__container">
					<div class="sign-in__picture">
						<picture><source data-srcset="img/modules/account/sign-in.webp" srcset="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" type="image/webp"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="  data-src="img/modules/account/sign-in.webp" src="img/modules/account/sign-in.webp" alt="Sign In image" class="ibg ibg--top"></picture>
					</div>
					<form action="#" method="post" enctype="multipart/form-data" class="sign-in__body">
						<h1 class="sign-in__title title-auth">Sign In Page</h1>
						<div class="social-login">
							<a href="#" class="social-login__item button button--border">
								<img data-src="img/icons/google.svg" src="img/icons/google.svg" alt="Image">
								Continue With Google
							</a>
							<a href="#" class="social-login__item button button--border">
								<img data-src="img/icons/twitter.svg" src="img/icons/twitter.svg" alt="Image">
								Continue With Twitter
							</a>
						</div>
						<div class="sign-in__or-label">OR</div>
						<div class="inputs-login">
							<div class="inputs-login__item">
								<label for="username-input" class="inputs-login__label">User name or email address</label>
								<input type="text" required name="username" id="username-input" class="inputs-login__input">
							</div>
							<div class="inputs-login__item">
								<div class="inputs-login__header">
									<label for="password-input" class="inputs-login__label">Password</label>
									<button type="button" data-hide data-input-id="password-input" class="inputs-login__hide _icon-eye-hide">Hide</button>
								</div>
								<input type="password" required name="password" id="password-input" class="inputs-login__input">
								<a href="#" class="inputs-login__link">Forget your password</a>
							</div>
							<div class="sign-in__actions">
								<button class="sign-in__button button">Sign In</button>
								<div class="sign-in__label">Donâ€™t have an account? <a href="#" class="sign-in__link">Sign up</a></div>
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20240404194512"></script>
</body>

</html>
